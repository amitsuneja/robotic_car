<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMapDivId" style="width:100%;height:400px;"></div>

<script>
function myMap() { // myMap Function Start here  
              
					// Defining a simple variable named as myCenter
                    var myCenter = new google.maps.LatLng(28.50959305,77.41020441);
                    
					// The mapProp2 variable defines the properties for the map.
					var mapProp2= {
					              // The center property specifies where to center the map (using latitude and longitude coordinates), We selected india longitude, latitude
					              center: myCenter,
					              // zoom property specifies the zoom level for the map
					              zoom:5,
								  // WE WILL UPDATE THIS LATER
								  mapTypeId: google.maps.MapTypeId.ROADMAP
								  };				
					// This line creates a new map inside the <div> element with id="googleMapDivId", using the parameters that are passed (mapProp2).			   };
                    var map2 = new google.maps.Map(document.getElementById("googleMapDivId"),mapProp2);	
                  
				  
					
					
					
					
										
					// Drawing Marker - Single locations on a map. Markers can also display custom icon images
					var marker = new google.maps.Marker({position: myCenter, // We already Defined myCenter on the top of this code.
					                                     // adding animation to marker
                                                         animation:google.maps.Animation.BOUNCE,	
                                                         // you can display customized pic instead of marker
														 //icon:'pinkball.png'														 
														 });
                        marker.setMap(map2); // This will actully draw Marker
                    
					
					
					
					
					
					
					// Drawing Polyline - is a line that is drawn through a series of coordinates in an ordered sequence.
					var flightPlanCoordinates = [{ lat: 28.509, lng: 77.410 }, { lat: 19.076, lng: 72.877 }]; // this is list of co-ordinates first is delhi then mumbai                    
					var flightPath = new google.maps.Polyline({
                                                                 path: flightPlanCoordinates, // path - specifies several latitude/longitude coordinates for the line
                                                                 geodesic: true,
                                                                 strokeColor: "#FF0000", // strokeColor - specifies a hexadecimal color for the line (format: "#FFFFFF")
                                                                 strokeOpacity: 1.0,     // strokeOpacity - specifies the opacity of the line (a value between 0.0 and 1.0)
                                                                 strokeWeight: 2,         // strokeWeight - specifies the weight of the line's stroke in pixels
																 editable: false,         // editable - defines whether the line is editable by users (true/false)
                                                                })             
						  flightPath.setMap(map2)



                    // Polygon - Like close triangle 
					// Define the LatLng coordinates for the polygon's path.
                    var triangleCoords = [{ lat: 25.774, lng: -80.19 },{ lat: 18.466, lng: -66.118 },{ lat: 32.321, lng: -64.757 },{ lat: 25.774, lng: -80.19 }];
                    // Construct the polygon.
                    var bermudaTriangle = new google.maps.Polygon({
						paths: triangleCoords,  // path - specifies several LatLng coordinates for the line (first and last coordinate are equal)
						strokeColor: "#FF0000", // strokeColor - specifies a hexadecimal color for the line (format: "#FFFFFF")
						strokeOpacity: 0.8,     //strokeOpacity - specifies the opacity of the line (a value between 0.0 and 1.0)
						strokeWeight: 2,        // strokeWeight - specifies the weight of the line's stroke in pixels
						fillColor: "#FF0000",   // fillColor - specifies a hexadecimal color for the area within the enclosed region (format: "#FFFFFF")
						fillOpacity: 0.35       // fillOpacity - specifies the opacity of the fill color (a value between 0.0 and 1.0)
						// editable - defines whether the line is editable by users (true/false)
                                            					});
					    bermudaTriangle.setMap(map2);
					



                    // Google Maps - Circle - Circle and Rectangle 
                    var citymap = { chicago: {center: { lat: 41.878, lng: -87.629 },population: 2714856 },
                                    newyork: {center: { lat: 40.714, lng: -74.005 },population: 8405837 },
									losangeles: {center: { lat: 34.052, lng: -118.243 },population: 3857799},
									vancouver: {center: { lat: 49.25, lng: -123.1 },population: 603502}};
									
					// Construct the circle for each value in citymap.
                    // Note: We scale the area of the circle based on the population.
                    for (var city in citymap) {
                      // Add the circle for this city to the map.
                        var cityCircle = new google.maps.Circle({
                                                                strokeColor: "#FF0000", 
																strokeOpacity: 0.8,
																strokeWeight: 2,
																fillColor: "#FF0000",
																fillOpacity: 0.35,
																map: map2,
																center: citymap[city].center,
																radius: Math.sqrt(citymap[city].population) * 100 });			
					                           }
											   
											   
					// Info Window 	-					            
					var infowindow = new google.maps.InfoWindow({content:"Hello World!"});
                        // We are not opening this infowindow so we are commenting it . We need to open it on click which is defined later on this page.
						// infowindow.open(map2,marker);
					

					
					// Zoom -
					// Now we want to zoom when a user is clicking on the marker (We attach an event handler to a marker that zooms the map when clicked).
                    google.maps.event.addListener(marker,'click',function() { 
					                                                         map2.setZoom(9);  
																			 map2.setCenter(marker.getPosition());
			                                                                });
																			
					// Open above defined window on click														
					google.maps.event.addListener(marker, 'click', function() {
					                                                         infowindow.open(map2,marker); 
																			 });


// Lets code something good
google.maps.event.addListener(map2, 'click', function(event) {
                                                             placeMarker(map2, event.latLng);
                                                            });

function placeMarker(map2, location) {
  var marker = new google.maps.Marker({ position: location, map: map2 });
  var infowindow = new google.maps.InfoWindow({ content: 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng() });
  infowindow.open(map2,marker);
                                    }									
									
						


// Controlling the map.

									
                                                        
														



														
                 } // myMap Function Ends here 

				 
				 
</script>

<script src="https://maps.googleapis.com/maps/api/js?key==myMap"></script>

</body>
</html>
